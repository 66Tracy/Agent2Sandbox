version: 1
defaults:
  timeout_seconds: 120

routes:
  # Downstream request model maps to routes[].name.
  # Example: downstream body has {"model":"deepseek-openai"}.
  - name: deepseek-openai
    upstream:
      provider: openai
      base_url: https://api.deepseek.com
      upstream_model_name: deepseek-chat
      api_key_ref: ENV:API_KEY

  # Example: downstream body has {"model":"deepseek-anthropic"}.
  - name: deepseek-anthropic
    upstream:
      provider: anthropic
      base_url: https://api.deepseek.com/anthropic
      upstream_model_name: deepseek-chat
      api_key_ref: ENV:API_KEY
